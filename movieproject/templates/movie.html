{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class="row">
        {% for i in movie_list %}
        <div class= "col-md-3">
            <div class="card" style="width: 15rem; height: 20rem;">
                <img src="{{i.img.url}}" class="Card image cap" alt=""  width="220" height="280">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.year}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                    </div>
            </div>

        </div>
         {% endfor %}
    </div>
</div>
{% endblock %}
