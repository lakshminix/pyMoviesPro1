{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{result.img.url}}" height="300" width="300">
        </div>
        <div class="col-md-6">
            <h2>{{result.name}}</h2>
            <h6>{{result.descr}}</h6>
            {{result.year}}<br>

            <a class="btn btn-warning" href ="{% url 'movieapp:update' result.id %}">update</a>
            <a class="btn btn-danger" href ="{% url 'movieapp:delete' result.id %}">Delete</a>


        </div>
    </div>
</div>







{% endblock %}
